{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Logout - Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e74a3b, #f6c23e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logout-card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.7s ease-in-out;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 10px 15px;
            background: #4e73df;
            border: none;
        }
        .btn-primary:hover {
            background: #2e59d9;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <h3 class="mb-3">ðŸ‘‹ Anda sudah logout</h3>
        <p class="text-muted">Terima kasih sudah menggunakan sistem inventory.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">ðŸ”‘ Login kembali</a>
    </div>
</body>
</html>
