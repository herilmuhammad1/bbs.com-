{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-in-out;
        }
        .login-header {
            background: #4e73df;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .login-header img {
            height: 60px;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 10px;
            background: #1cc88a;
            border: none;
        }
        .btn-primary:hover {
            background: #17a673;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
  <div class="login-card shadow-lg">
      <div class="login-header">
          <img src="{% static 'inventory/BBS.png' %}" alt="Logo">
          <h4 class="mt-2">üîë Login Inventory</h4>
      </div>

      <div class="p-4">
          {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} text-center py-2">
                      {{ message }}
                  </div>
              {% endfor %}
          {% endif %}

          {% if form.errors %}
              <div class="alert alert-danger text-center py-2">
                  ‚ö†Ô∏è Username atau password salah!
              </div>
          {% endif %}

          <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                  <label for="id_username" class="form-label">üë§ Username</label>
                  <input type="text" name="username" id="id_username" 
                         class="form-control" required autofocus placeholder="Masukkan username">
              </div>

              <div class="mb-3">
                  <label for="id_password" class="form-label">üîí Password</label>
                  <input type="password" name="password" id="id_password" 
                         class="form-control" required placeholder="Masukkan password">
              </div>

              <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <p class="text-muted small text-center mt-3">
              Belum punya akun? Hubungi admin üì©
          </p>
      </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
